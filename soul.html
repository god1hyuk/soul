<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/soul.css">
</head>
<body>

    <div class="content-wrap">
        <!-- main poster -->
        <section class="main-poster"> 

        </section>
        
        <!-- synopsis -->
        <section class="synopsis">

        </section>

        <!-- trailer -->
        <section class="trailer">
            <video src="video/soul_trailer.mp4" controls></video>
        </section>

        <!-- event -->
        <section class="event">
        
        <!-- personal information -->
            <div class="p-info">
                <div class="name info-flex">
                    <p>이름</p>
                    <input type="text" placeholder="이름을 입력하세요">
                </div>
                <div class="phone info-flex">
                    <p>휴대전화</p>
                    <input type="text" placeholder="휴대전화 번호를 입력해주세요">
                </div>
                <div class="e-mail info-flex">
                    <p>이메일</p>
                    <input type="text" placeholder="이메일 주소를 입력해주세요">
                </div>
                <div class="answer info-flex">
                    <p>정답</p>
                    <input type="text" placeholder="정답을 입력해주세요">
                </div>

                <!-- enter button -->
                <input type="button" value="응모하기" class="enter-btn">

            </div>
        </section>

        <section class="notice">

        </section>
    </div>

</body>
</html>
